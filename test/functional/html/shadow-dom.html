<!DOCTYPE html>
<html>
<head>
  <title>I am a page title</title>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript">
    function initShadowDOM () {
      const content = document.createElement('h2');
      content.setAttribute('id', 'shadowContent');
      content.innerText = `Hello from the Shadows`;

      const subContent = document.createElement('h6');
      subContent.setAttribute('id', 'shadowSubContent');
      subContent.innerHTML = 'It is murky in here';
      content.appendChild(subContent);

      const el = document.querySelector('.element');
      el.attachShadow({ mode: 'open' });
      el.shadowRoot.appendChild(content);
    }
  </script>
</head>
<body onload="initShadowDOM()">

<h1>This page is a Shadow DOM sandbox</h1>

<div class="element">
  <h2>Hello World!</h2>
</div>

</body>
</html>
