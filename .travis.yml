os: osx
osx_image: xcode10.2
language: node_js
node_js: "10"
cache:
  npm: false
env:
  global:
    - _FORCE_LOGS=1
jobs:
  include:
    - stage: tests
      env:
        - TEST=test
        - COVERALLS=1
        - _FORCE_LOGS=0

    - stage:
      env:
        - PLATFORM_VERSION=11.4
        - TEST=e2e-test

    - stage:
      env:
        - PLATFORM_VERSION=12.2
        - TEST=e2e-test

    - stage:
      osx_image: xcode11
      env:
        - PLATFORM_VERSION=13.0
        - DEVICE_NAME="iPhone X"
        - TEST=e2e-test

before_script: npm outdated || true
script:
  - npm run $TEST
after_success:
  - if [ -n "$COVERALLS" ]; then _FORCE_LOGS=0 npm run coverage; fi
